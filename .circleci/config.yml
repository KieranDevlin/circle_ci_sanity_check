version: 2
jobs:
  build:
    docker:
      - image: 'circleci/python:latest'
        auth:
          username: mydockerhub-user
          password: $DOCKERHUB_PASSWORD
    steps:
      - checkout
      - run:
          name: Test Sum
          command: python test_sum.py
      - store_artifacts:
          path: /tmp/artifact-1
          destination: artifact-file
      - store_test_results:
          path: tmp/test-results/unittests/results.xml
