version: 2
jobs:
  build:
    docker:
      - image: circleci/python:3.6.2-stretch-browsers
        auth:
          username: mydockerhub-user
          password: $DOCKERHUB_PASSWORD # context / project UI env-var reference
    steps:
      - checkout
      - run:
        name: Install pipenv, packages, then test
        command: |
          sudo pip3 install pipenv
          pipenv install
          python test_sum.py
